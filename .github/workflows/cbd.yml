name: CBD
on:
    push:
        branches:
            - main
jobs:
    cbd:
        name: doc cbd
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2
            - name: Build
              run: npm i && npm run build
            - name: DeployGP
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.GIT_TOKEN }}
                  publish_dir: ./docs/.vuepress/dist
